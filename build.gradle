plugins {
    id 'java'
    id 'application'
}

apply plugin : 'java'
group 'MaxBiebl>'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

application {
    getMainClass().set('Main')
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation name: 'core'
}

test {
    useJUnitPlatform()
}